{% extends 'base-inner.html' %}
{% load static %}
{% block content %}

<div class="blog-single segments-page">
  <div class="container">
    <div class="content-title">
      <h1>{{mentiq.title}}</h1>
    </div>
    <div class="tag">
      <ul>
        <li>Dərəcə: </li>
        {% for tag in mentiq.tags.all %}
        <li><a href="{% url 'tagged_mentiq' tag.slug %}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="content-text">
      <p> {{mentiq.description | safe}} </p>
    </div>
    </div>
</div>

{% endblock content %}
